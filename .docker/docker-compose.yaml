services:
  nginx:
    extends:
      file: common-services.yaml
      service: nginx
    container_name: bookmark-challenge_nginx
    build:
      target: base
    image: bookmark-challenge_nginx:1.25-alpine
    ports:
      - "81:8080"
    volumes:
      - ../fe/dist:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  php:
    extends:
      file: common-services.yaml
      service: php
    container_name: bookmark-challenge_php
    build:
      target: local
      args:
        - symfony_mode=dev
    image: bookmark-challenge_php:8.2-fpm-alpine
    volumes:
      - ../api:/var/www/html

  postgres:
    container_name: bookmark-challenge_postgres
    image: postgres:${DATABASE_SERVER_VERSION:-15.3}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DATABASE: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - ${DATABASE_PORT:-5432}:${DATABASE_PORT:-5432}
    networks:
      - backend

networks:
  public:
    name: bookmark-challenge_public
  backend:
    name: bookmark-challenge_backend

volumes:
  postgres-data:
    name: bookmark-challenge_postgresql-data
